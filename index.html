<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedorPrincipal container-fluid">
        <div class="row d-flex flex-column text-center text-light align-items-center justify-content-center p-5 ">
            <h1>Presupuesto Disponible</h1>
            <h1 id="saldoDis"></h1>
            <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6 d-flex bg-info justify-content-around align-items-center py-2 px-5 rounded mt-4">
                <p class="m-0 fw-bold">INGRESOS</p>
                <span id="saldoIng">###</span>
                <!-- <span class="d-flex fw-bold bg-dark rounded p-1" id="porcentIng">####%</span> -->
            </div>
            <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6 d-flex bg-danger  justify-content-around align-items-center py-2 px-5 rounded mt-4">
                <p class="m-0 fw-bold">INGRESOS</p>
                <span id="saldoEgre">###</span>
                <!-- <span class="d-flex fw-bold bg-dark rounded p-1" id="porcetEgre">####%</span> -->
            </div>
        </div>
    </div>
    <div class="container-fluid bg-secondary">
        <div class=" row justify-content-center align-items-center px-2 py-3">
            <form id="formulario" class="row justify-content-center align-items-center">
                <div class="col-12 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                    <select id="movimiento" name="movimiento"  class="form-select">
                        <option value="ingreso" >Ingreso</option>
                        <option value="egreso" >Egreso</option>
                    </select> 
                </div>  
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-5">
                    <input id="decripcion" type="text" name="decripcion" placeholder="Descripcion" class="form-control" required>
                </div>    
                <div class="col-12 col-sm-3 col-md-3 col-lg-6 col-xl-4">
                    <input id="valor" type="number" name="valor" placeholder="valor" class="form-control" required>
                </div>
                <div>
                    <input type="hidden" name="id" id="id">
                </div>
                <div id="divActualizar" class="col-10 col-sm-2 col-md-2 col-lg-1 col-xl-1 d-flex justify-content-center align-items-center">
                    <input id="btnGuardar" type="submit" data-accion="POST" value="Guardar" class="btn-guardar bg-danger  border-0 rounded bg-secondary px-2">
                </div>
                <div class="col-10 col-sm-2 col-md-2 col-lg-1 col-xl-1 d-flex justify-content-center align-items-center">
                    <input id="btnActualizar" type="submit" data-accion="PUT" value="Actualizar" class="btn-guardar bg-danger border-0 rounded bg-secondary px-2">
                </div>
                <!-- <div class="col-10 col-sm-2 col-md-2 col-lg-1 col-xl-1 d-flex justify-content-center align-items-center">
                    <input type="submit" data-accion="DELETE" value="Eliminar" class="btn-guardar bg-danger border-0 rounded bg-secondary px-2">
                </div> -->
                <!-- <div class="col-10 col-sm-2 col-md-2 col-lg-1 col-xl-1 d-flex justify-content-center align-items-center">
                    <input type="submit" data-accion="SEARCH" value="Buscar" class="btn-guardar bg-danger border-0 rounded bg-secondary px-2">
                </div> -->
            </form>
            <div class="col-10 col-sm-2 col-md-2 col-lg-1 col-xl-1 d-flex justify-content-center align-items-center">
                <input  id="btn-listar" type="submit" data-accion="Listar" value="Listar" class="btn-guardar bg-info border-0 rounded bg-secondary px-2">
            </div>
        </div>
    </div>
    <div class="contenedorIngresos container-sm p-5">
        <div class="d-flex justify-content-center ">
                <table class="table border-bottom text-info" id="tablaIngresos">
                    <thead>
                        <tr>
                        <th>INGRESOS</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyIngresos"></tbody>
                </table>
        </div>
    </div>
    <div class="contenedorEgresos container-sm p-5">
        <div class="d-flex justify-content-center ">
            <table class="table border-bottom text-danger" id="tablaEgresoss">
                <thead>
                    <tr>
                    <th>EGRESOS</th>
                    </tr>
                </thead>
                <tbody id="tbodyEgresos"></tbody>
            </table>
        </div>
    </div>
    <div class="modal" id="miModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Título del Modal</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <p>Contenido del Modal aquí</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar cambios</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
